<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form 
        action="http://b28a35984a37.ngrok.io/submit"
        method="GET"
        enctype="application/x-www-form-urlencoded">

        <label for="firstName">Name</label>
        <input type="text" id="firstName" name="firstName"/>
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email"/>
        <br />
        <label for="company">Company</label>
        <input type="radio" name="company" value="CS"> ContentStack </input>
        <input type="radio" name="company" value="RE"> Raw Engineering </input>
        <input type="radio" name="company" value="SB"> Surfboard </input>

        <br />
        <label for="benefits">Benefits</label>
        <input type="checkbox" name="benefits" value="MI"> Medical Insurance </input>
        <input type="radio" name="benefits" value="TI"> Term Insurance </input>
        <input type="radio" name="benefits" value="PI"> Parental Insurance </input>

        <label for="shift">Shift</label>
        <select id="items">
            <option value="DS">Day Shift</option>
            <option value="NS">Night Shift</option>
        </select>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
